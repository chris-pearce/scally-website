<!-- Header -->
<header class="c-site-header" role="banner">
  <div class="l-container l-container--wide">
    <div class="l-side-by-side-alt">
      <div class="l-side-by-side-alt__left">
        <a href="{{ site.baseurl }}">
          <svg viewBox="0 0 251 92" class="c-site-header__logo">
            <use xlink:href="/_assets/img/logo.svg#scally" class="c-site-header__logo__fill"></use>
          </svg>
        </a>
      </div>
      <nav class="l-side-by-side-alt__right  u-text-align-right" role="navigation" aria-label="Main navigation">
        {% assign pages = site.pages | sort:"weight" %}
        <ul class="c-site-header__nav">{% for p in pages %}{% unless p.exclude_from_nav %}<li><a {% if p.url == page.url %}class="is-active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></li>{% endunless %}{% endfor %}</ul>
      </nav>
    </div>
  </div>
</header>
<!-- //Header -->
