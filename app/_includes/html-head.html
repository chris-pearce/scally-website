<!doctype html>
<html lang="en-au"{% if page.url %} class="s-view{{ page.url | remove: ".html" | replace: "/","-" }}"{% endif %}>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="fullcss" content="{{ site.baseurl }}/css/style.css">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 240 }}{% else %}{{ site.description }}{% endif %}">
    {% if cookies.fullcss == true %}
      <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    {% elsif site.environment == "production" %}
      <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    {% elsif page.section == 1 %}
      <style>
        {% include critical-css/getting-started.css %}
      </style>
      <script>
        {% include js/enhance.js %}
      </script>
      <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
      </noscript>
    {% elsif page.section == 2 %}
      <style>
        {% include critical-css/demos.css %}
      </style>
      <script>
        {% include js/enhance.js %}
      </script>
      <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
      </noscript>
    {% elsif page.section == 3 %}
      <style>
        {% include critical-css/documentation.css %}
      </style>
      <script>
        {% include js/enhance.js %}
      </script>
      <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
      </noscript>
    {% else %}
      <style>
        {% include critical-css/home.css %}
      </style>
      <script>
        {% include js/enhance.js %}
      </script>
      <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
      </noscript>
    {% endif %}
    <!-- Twitter summary card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@scally_fw">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.baseurl }}/img/twitter-card.png">
    <!-- //Twitter summary card -->
  </head>
